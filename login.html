<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatilble" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tiltle> Login | Cadastro </tiltle>
    <link rel="stylesheet" type ="text/css" href="style.css" >
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image:linear-gradient(45deg, #0A0A2B, #F8049C);
        }     
        div{
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 80px;
            color:white;
        }   
        input{
            padding: 15px;
            border:none;
            outline: none;
            font-size: 15px;
        }
        button{
            background-color: #CB6CE6;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 10px;
            color: white;
        }
        button:hover{
            background-color: #F8049C;
            cursor: pointer;
        }
    </style>
<body> 
    <div>
        <h1>Login</h1>
        <input type="text" placeholder="Email">
        <br><br>
        <input type="password" placeholder="Senha">
        <br><br>
        <button>Enviar</button>
    </div>
</body>
</html>
